<nav
    class="app-navbar-header"
    aria-label="Top Toolbar"

>

    <a
        mat-button
        class="app-button"
        routerLink="/"
        aria-label="App"
    >
        <span>app navbar</span>
    </a>
    <a
        mat-button
        class="app-navbar-hide-small app-button"
        *ngFor="let key of sectionKeys"
        [routerLink]="key"
        routerLinkActive="app-navbar-header-item-selected"
        >{{ sections[key].name }}</a
    >
    <a
        mat-button
        class="app-navbar-hide-small app-button"
        routerLink="guides"
        routerLinkActive="app-navbar-header-item-selected"
        >Guides</a
    >
    <div class="flex-spacer"></div>

    <app-theme-picker></app-theme-picker>
    <app-variant-picker></app-variant-picker>
</nav>
<nav class="app-navbar app-navbar-show-small" aria-label="Section Nav Bar">
    <a
        mat-button
        class="app-navbar-link"
        *ngFor="let key of sectionKeys"
        [routerLink]="key"
        >{{ sections[key].name }}</a
    >
</nav>
