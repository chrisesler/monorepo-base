<mat-sidenav-container class="sidenav-container">
    <!-- SIDENAV -->

    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
            <a mat-list-item routerLink="/login" (click)="drawer.close()"
                >Login</a
            >
            <a mat-list-item routerLink="/kanban" (click)="drawer.close()"
                >Kanban Demo</a
            >
            <a mat-list-item routerLink="/customers" (click)="drawer.close()"
                >SSR Demo</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- TOP TOOLBAR-->

        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span>My App</span>
            <span class="fill-space"></span>
            <!--<button
                mat-icon-button
                class="example-icon favorite-icon"
                aria-label="Example icon-button with heart icon"
            >
                <mat-icon>favorite</mat-icon>
            </button>
            <button
                mat-icon-button
                class="example-icon"
                aria-label="Example icon-button with share icon"
            >
                <mat-icon>share</mat-icon>
            </button>-->
            <button
                mat-icon-button
                (click)="toggleDarkTheme()"
                class="theme-toggle"
                aria-label="Toggle Dark Theme"
            >
                <mat-icon>{{ isDark ? 'dark_mode' : 'light_mode' }}</mat-icon>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">
                <a mat-menu-item href="https://fireship.page.link/slack">
                  <i>ðŸ’¬</i>
                  <span>Chat on Slack</span>
                </a>
                <a mat-menu-item href="https://github.com/codediodeio/angular-firestarter">
                  <i>ðŸ’¾</i>
                  <span>Code on Github</span>
                </a>
                <a mat-menu-item href="https://fireship.io/courses/angular">
                  <i>ðŸ”¥</i>
                  <span>Full Course on Fireship</span>
                </a>

                <a mat-menu-item href="https://www.youtube.com/channel/UCsBjURrPoezykLs9EqgamOA">
                  <i>ðŸ“º</i>
                  <span>Watch on the YouTube</span>
                </a>
              </mat-menu>
        </mat-toolbar>

        <!-- TRANSCLUSION -->
        <div class="content-wrap">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
